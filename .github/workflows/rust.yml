name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Secret test
      env: 
        SECRET_KEY_1: ${{ secrets.SECRET_KEY_1 }}
      run: echo $SECRET_KEY_1 > value.txt
    - run: cat value.txt
    - name: Build
      run: cargo build --release --verbose
    - name: Upload build artifact
      uses: actions/upload-artifact@v1
      with:
        name: gh-actions-secrets_ubuntu
        path: target/release/gh-actions-secrets

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Upload build artifact
      uses: actions/upload-artifact@v1
      with:
        name: gh-actions-secrets_macos
        path: target/release/gh-actions-secrets
        
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Upload build artifact
      uses: actions/upload-artifact@v1
      with:
        name: gh-actions-secrets_windows.exe
        path: target\release\gh-actions-secrets.exe

